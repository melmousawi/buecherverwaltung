<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bücherverwaltung – SAPUI5 + TypeScript</title>
    <!--
    UI5 Bootstrap von OpenUI5 CDN (bessere CORS-Unterstützung für lokale Entwicklung)
    - data-sap-ui-xx-waitForTheme sorgt dafür, dass UI erst nach Theme-Load rendert.
    - resourceroots mappt den Namespace "buecherverwaltung" auf ./dist (kompilierte TS-Dateien).
  -->
  <script id="sap-ui-bootstrap"
          src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
          data-sap-ui-theme="sap_fiori_3"
          data-sap-ui-libs="sap.m"
          data-sap-ui-xx-waitForTheme="true"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-resourceroots='{"buecherverwaltung": "./"}'
          data-sap-ui-xx-bindingSyntax="complex">
  </script>
</head>
<body class="sapUiBody" id="content">
<script>
   // Startpunkt: wir laden die App-View (XML) und platzieren sie ins Body-Element.
sap.ui.getCore().attachInit(function () {
  sap.ui.require(["sap/ui/core/mvc/XMLView"], function (XMLView) {
    XMLView.create({ viewName: "buecherverwaltung.view.App" }).then(function (oView) {
      oView.placeAt("content");
    });
  });
});
</script>
</body>
</html>
